<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Book Name</label>
        <input type="text" class="form-control"
               formControlName="BookName"
               #BookName />
      </div>
      <div *ngIf="angForm.controls['BookName'].invalid && (angForm.controls['BookName'].dirty || angForm.controls['BookName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['BookName'].errors.required">
          Book Name Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Quantity</label>
        <input type="number" class="form-control"
               formControlName="Quantity"
               #Quantity
        />
      </div>
      <div *ngIf="angForm.controls['Quantity'].invalid && (angForm.controls['Quantity'].dirty || angForm.controls['Quantity'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Quantity'].errors.required">
          Quantity is required.
        </div>
      </div>
      <div class="form-group">

        <button (click) = "buyBook(BookName.value, Quantity.value)" type="submit" class="btn btn-primary"
                [disabled]="angForm.pristine || angForm.invalid" >
          Buy Book
        </button>
        <br/><br/><br/><p><strong> {{ps.serverBuyBookResponse}} </strong></p>
      </div>
    </form>
  </div>
</div>
