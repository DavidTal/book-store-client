<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
      <div class="form-group">

        <button (click) = "getAllBooks()" type="submit" class="btn btn-primary">
          Get All Available Books
        </button>
        <br/><br/>
        <table tyle="width:100%, border-spacing: 5px;">

          <th>Book Name</th>
          <th>Author</th>
          <th>Quantity</th>

          <tr *ngFor="let item of ps.serverGetAllBooksResponse">
            <td>{{item.bookName}} </td>
            <td>{{item.author}} </td>
            <td>{{item.quantity}} </td>
          </tr>

        </table>

      </div>
      </div>
    </form>
  </div>
</div>
